apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-hs
  namespace: {{ .Release.Namespace }}
  labels:
    {{ tpl .Values.labels . | nindent 4 | trim }}
spec:
  clusterIP: None
  ports:
    - port: {{ .Values.zookeeper.serverPort }}
      name: server
    - port: {{ .Values.zookeeper.leadElectionPort }}
      name: leader-election
  selector:
    {{ tpl .Values.matchLabels . | nindent 4 | trim }}
